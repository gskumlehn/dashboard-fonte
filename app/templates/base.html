<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon/logo.png') }}" type="image/png">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/logo.png') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('root_bp.index') }}">Home</a>
            <a href="{{ url_for('login_bp.login') }}">Login</a>
            <a href="{{ url_for('dashboard_bp.home') }}">Dashboard</a>
        </nav>
    </header>

    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="flash {{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <small>&copy; Dashboard</small>
    </footer>
</body>
</html>
