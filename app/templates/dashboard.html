{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Volume de Operações</h2>
{% include 'partials/date_filter.html' %}
<div class="table-card">
    <canvas id="volumeChart" width="800" height="320"></canvas>
</div>
<h2>Documentos</h2>
<div class="quadrant-wrapper">
    <div class="quadrant-container">
        <div class="quadrant">
            <h3 class="quadrant-title">Quantidade</h3>
            <div class="quadrant-body">
                <div class="chart">
                    <canvas id="documentCountChart" width="200" height="200"></canvas>
                </div>
                <div class="stats">
                    <div class="stat-row">
                        <label class="open-label" for="openDocuments">Abertos</label>
                        <input id="openDocuments" type="text" value="0" readonly tabindex="-1">
                    </div>
                    <div class="stat-row">
                        <label class="overdue-label" for="overdueDocuments">Vencidos</label>
                        <input id="overdueDocuments" type="text" value="0" readonly tabindex="-1">
                    </div>
                    <div class="stat-row">
                        <label class="total-label" for="totalDocuments">Total</label>
                        <input id="totalDocuments" type="text" value="0" readonly tabindex="-1">
                    </div>
                </div>
            </div>
        </div>
        <div class="quadrant">
            <h3 class="quadrant-title">Valor</h3>
            <div class="quadrant-body">
                <div class="chart">
                    <canvas id="documentValueChart" width="200" height="200"></canvas>
                </div>
                <div class="stats">
                    <div class="stat-row">
                        <label class="open-label" for="openValue">Abertos</label>
                        <div class="monetary-wrapper">
                            <span class="money-symbol">R$</span>
                            <input id="openValue" class="monetary-input" type="text" value="0,00" readonly tabindex="-1">
                        </div>
                    </div>
                    <div class="stat-row">
                        <label class="overdue-label" for="overdueValue">Vencidos</label>
                        <div class="monetary-wrapper">
                            <span class="money-symbol">R$</span>
                            <input id="overdueValue" class="monetary-input" type="text" value="0,00" readonly tabindex="-1">
                        </div>
                    </div>
                    <div class="stat-row">
                        <label class="total-label" for="totalValue">Total</label>
                        <div class="monetary-wrapper">
                            <span class="money-symbol">R$</span>
                            <input id="totalValue" class="monetary-input" type="text" value="0,00" readonly tabindex="-1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
