<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon/logo.png') }}" type="image/png">
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <div class="logo-container">
                <a href="{{ url_for('dashboard_bp.home') }}">
                    <img src="{{ url_for('static', filename='images/logo-horizontal.png') }}" alt="Fonte Inc" class="logo-horizontal">
                </a>
            </div>
            <nav class="header-nav">
                <a href="{{ url_for('login_bp.logout') }}" class="logout-link">Logout</a>
            </nav>
        </div>
    </header>

    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="flash {{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
